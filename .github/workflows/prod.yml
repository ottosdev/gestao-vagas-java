name: Gestao de vagas application

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Java 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17
      - name: Build Project
        run: mvn clean install
      - name: Login Docker
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
      - name: build docker image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/gestao-vagas .
      - name: publish image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/gestao-vagas